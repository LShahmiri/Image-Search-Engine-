<!DOCTYPE html>
<html>
<head>
  <title>Shoe Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #5b98f3ff 0%, #0d419bff 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .header h1 span {
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-top: 8px;
      color: #f0f0f0;
    }

    /* Shoe Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain; /* keeps proportions */
      border-radius: 5px;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #5b98f3ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card button:hover {
      background: #0d419bff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1><span>ðŸ‘Ÿ</span> Shoe Shop</h1>
    <p class="subtitle">Select a shoe to search for similar ones</p>
  </div>

  <!-- Grid of Shoes -->
  <div class="grid">
    {% for img in images %}
    <div class="card">
      <img src="/data/{{ img }}" alt="{{ img }}">
      <br>
      <a href="{{ url_for('search', filename=img) }}">
        <button>Search Similar</button>
      </a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
